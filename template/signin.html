
{% load static %}
<div class="login-wrap">

  <div class="login-html">

<link rel="stylesheet" type="text/css" href="{% static 'css/wp.css' %}">
<div>
<head>
<h1>DYUKSHA</h1>
</head>
  

</div>
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <form action="signin" method="post">
      {% csrf_token %}

      <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" name="email" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" name="password" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
            <div>
              {% for message in messages %}
              <p class="i" style="color: red;">{{message}}</p>
              {% endfor %}
            </div>
          </div>
          <div class="group">
            <input type="submit"  class="button" value="Sign In">
          </div>
          


        
        <div class="hr"></div>
      </div>
      </form>
      <form action="signup" method="post">
        {% csrf_token %}

      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">name</label>
          <input id="user" name="first_name" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" name="password1" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">Repeat Password</label>
          <input id="pass" name="password2" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">E-mail Address</label>
          <input id="pass" name="email" type="text" class="input">
        </div>
        <div>
          {% for message in messages %}
          <p class="j" style="color: red;">{{message}}</p>
          {% endfor %}
        
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign Up">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Already Registered?</a>
        </div>
      
      </div>
      </form>
    </div>
  </div>
</div>
